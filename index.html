<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costo Total</title>
</head>
<body>
    <h1>Calculadora de Costo Total de Productos y/o Servicios</h1>
    <form id="calculadoraForm">
        <label for="producto1">Producto/Servicio 1:</label>
        <input type="number" id="producto1" name="producto1" min="0" required><br>
        
        <label for="producto2">Producto/Servicio 2:</label>
        <input type="number" id="producto2" name="producto2" min="0" required><br>
        
        <label for="producto3">Producto/Servicio 3:</label>
        <input type="number" id="producto3" name="producto3" min="0" required><br>
        
        <button type="submit">Calcular Costo Total</button>
    </form>

    <div id="resultado"></div>

    <script src="js/calculadora.js"></script>
</body>
</html>
